<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando Bully Roleplay</title>
    <style>
        /* Reseteamos márgenes y paddings por defecto del navegador */
        * {
            margin: 0;
            padding: 0;
        }

        /* Configuramos el cuerpo y html para que ocupen el 100% de la altura */
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Evita barras de desplazamiento */
            background-color: #000; /* Fondo negro por si tarda en cargar la imagen */
        }

        body {
            /* UTILIZAMOS LA IMAGEN QUE ME PASASTE COMO FONDO */
            /* IMPORTANTE: La imagen debe llamarse exactamente así y estar en la misma carpeta */
            background-image: url('loading1.png');
            
            /* 'cover' hace que la imagen cubra toda la pantalla sin deformarse, 
               recortando los bordes si es necesario */
            background-size: cover;
            
            /* Centramos la imagen en la pantalla */
            background-position: center center;
            
            /* Evitamos que la imagen se repita como un mosaico */
            background-repeat: no-repeat;
        }
    </style>
</head>

</html>
